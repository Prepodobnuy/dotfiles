general { 
    gaps_in = 4
    gaps_out = 12
    border_size = 0

    col.active_border = $colorprimary 
    col.inactive_border = $colorbg
    resize_on_border = true 
    allow_tearing = false

    layout = dwindle
}

input {
    kb_layout = us, ru
    kb_variant = lang
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_rate = 85
    repeat_delay = 175
    
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

decoration {
    rounding = 4

    active_opacity = 1.0
    inactive_opacity = 0.93

    drop_shadow = false
    shadow_range = 8
    shadow_scale = 1
    shadow_render_power = 2
    col.shadow = $colorprimary
    col.shadow_inactive = $colorbg

    blur {
        enabled = true
        size = 5
        passes = 3
        
        vibrancy = 0.17
    }
}

animations {
    enabled = true

    bezier = windows, 0.5, 0.5, 0, 1.0
    bezier = linear, 0, 0, 1.0, 1.0
    bezier = switch, 0.25, 0.25, 0, 1.0

    animation = windows,    1, 5 , windows
    animation = windowsOut, 1, 3 , default, popin 80%
    animation = border,     1, 10, default
    animation = borderangle,1, 10, default
    animation = fade,       1, 5 , default
    animation = workspaces, 1, 3 , switch
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

gestures {
    workspace_swipe = false
}

